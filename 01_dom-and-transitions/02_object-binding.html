<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../d3.min.js"></script>
  <style>
    p { font-size: 24px; }
  </style>
</head>
<body>
  <h1>Object binding!</h1>

  <script>
    var dataset = [
      {critter: "dog", size: "small"},
      {critter: "bear", size: "huge"},
      {critter: "horse", size: "large"}
    ];

    d3.select("body")
      .selectAll("p")
      .data(dataset)
      .enter()
      .append("p")
      .text(function(d) {
        // note d.X object use
        return "The " + d.critter + " is a " + d.size + " critter.";
      });
  </script>

</body>
</html>
