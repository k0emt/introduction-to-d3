<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>data join</title>
  <script src="../d3.min.js"></script>
</head>
<body>
  <script>
    var dataset = [5, 10, 15, 20, 25];

    // data binding with text
    d3.select("body")
      .selectAll("h1") // more than one!
      .data(dataset) // bind the data to existing DOM
      .enter()  // more dataset items then dom elements!
      .append("h1")
      .text(function(d){return d;}); // anonymous function
                                     // d is convention
  </script>
</body>
</html>
