<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>data join - pre-existing</title>
  <script src="../d3.min.js"></script>
</head>
<body>

  <h1>pre-existing element</h1>

  <script>
    var dataset = ["one", "two", "three"];

    d3.select("body").selectAll("h1")
      .data(dataset)
      .enter()
      .append("h1");

    // updating everything!
    d3.select("body").selectAll("h1")
      .data(dataset)
      .text(function(d){return d;});
  </script>
</body>
</html>
