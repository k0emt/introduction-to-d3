<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>data join</title>
    <script src="../d3.min.js"></script>
</head>

<body>
    <script>
        var dataset = [
          {x:   8, y: 8, r: 5, color: '#f00'},
          {x:  30, y: 50, r: 15, color: '#0f0'},
          {x:  60, y: 20, r: 8, color: '#00f'},
          {x:  90, y: 30, r: 20, color: 'orange'},
          {x: 125, y: 15, r: 10, color: 'black'}
        ];

        d3.select("body").append("svg");

        d3.select("svg")
            .selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("r", function(d) {
              return d.r;
            })
            .attr("cx", function(d) {
              return d.x;
            })
            .attr("cy", function(d) {
              return d.y;
            })
            .attr("fill", function(d) {
              return d.color;
            });
    </script>

<br />
Go to the console in Chrome or FireFox and
<pre>d3.selectAll("circle")</pre>
then drill into the results to see the databinding.
</body>
</html>
