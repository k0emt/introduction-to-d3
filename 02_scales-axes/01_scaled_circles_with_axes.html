<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>scales and axes</title>
    <script src="../d3.min.js"></script>

    <!-- you'll get some ugly axes without these styles -->
    <style type="text/css">
        body {
            background-color: #aaa;
        }
        svg {
            background-color: white;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>

<body>
    <script>
        //Dynamic, random dataset -- array of arrays
        var dataset = [];
        var numDataPoints = 30;
        var maxRange = Math.random() * 1000; //Max range of new values
        for (var i = 0; i < numDataPoints; i++) {
            var newX = Math.floor(Math.random() * maxRange);
            var newY = Math.floor(Math.random() * maxRange);
            dataset.push([newX, newY]);
        }

        var w = 500;
        var h = 500;
        var padding = 40; // room for axes

        var xScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d) {
                return d[0];
            })])
            .range([padding, w - padding]); // using padding

        var yScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d) {
                return d[1];
            })])
            .range([h - padding, padding]); // magic here!

        //Define X axis
        var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom")
            .ticks(5); // really just a suggestion

        //Define Y axis
        var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("left")
            .ticks(5);  // really just a suggestion

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg
            .append("g")
            .attr("id","circle-group") // can get to these later!
                      // d3.select("#circle-group")
            .selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("r", function(d) {
                return 5;
            })
            .attr("cx", function(d) {
                return xScale(d[0]); // accessing array
            })
            .attr("cy", function(d) {
                return yScale(d[1]);
            });

        //Create X axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + (h - padding + 5) + ")")
            .call(xAxis);

        //Create Y axis
        svg.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + (padding - 5) + ",0)")
            .call(yAxis);
    </script>
    <h1>Dynamic Scales on refresh!</h1>
</body>
</html>
