<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>D3 TEMPLATE</title>
    <script src="../d3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="treemap.css">
</head>

<body>
    <script>
        var tree = { name: "tree",
                  children: [
                              { name: "2003", size: 08150 },
                              { name: "2004", size: 13286 },
                              { name: "2005", size: 14436 },
                              { name: "2006", size: 22246 },
                              { name: "2007", size: 18604 },
                              { name: "2008", size: 22850 },
                              { name: "2009", size: 15510 },
                              { name: "2010", size: 13786 },
                              { name: "2011", size: 26048 },
                              { name: "2012", size: 16138 },
                              { name: "2013", size: 10806 },
                              { name: "2014", size: 29646 },
                            ] };

        var width = innerWidth - 40,
            height = innerHeight - 40,
            color = d3.scale.category20(),
            div = d3.select("body").append("div")
            .style("position", "relative");

        var treemap = d3.layout.treemap()
            .size([width, height])
            .sticky(true)
            .value(function(d) {
                return d.size;
            });

        var node = div.datum(tree).selectAll(".node")
            .data(treemap.nodes)
            .enter().append("div")
            .attr("class", "node")
            .call(position)
            .style("background-color", function(d) {
                return d.name == 'tree' ? '#fff' : color(d.name);
            })
            .append('div')
            .style("font-size", function(d) {
                // compute font size based on sqrt(area)
                return Math.max(20, 0.18 * Math.sqrt(d.area)) + 'px';
            })
            .text(function(d) {
                return d.children ? null : d.name;
            });

        function position() {
            this.style("left", function(d) {
                    return d.x + "px";
                })
                .style("top", function(d) {
                    return d.y + "px";
                })
                .style("width", function(d) {
                    return Math.max(0, d.dx - 1) + "px";
                })
                .style("height", function(d) {
                    return Math.max(0, d.dy - 1) + "px";
                });
        }
    </script>

    <a href="https://github.com/mbostock/d3/wiki/Treemap-Layout">Tree Map</a>
    <br />
    <a href="https://bl.ocks.org/mbostock/4063582">Tree Map info.</a>
</body>

</html>
